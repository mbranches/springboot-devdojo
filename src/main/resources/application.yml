server:
  error:
    include-stacktrace: on_param  #http://localhost:8080/animes/3?trace=true -> sï·¿ assim mostrara a stacktrace
  port: 8090
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/anime?useSSL   =false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
